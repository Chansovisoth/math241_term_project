<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Subscription Prediction</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <a href="https://paragoniu.edu.kh/"><img src="image/logo.png" style="position: fixed; width: 250px;"></a>
    
    <div class="container">
        <h1>Satellite Subscription Prediction</h1>
        <form id="initialForm">
            <label for="numCompanies">Enter the number of companies:</label>
            <input type="number" id="numCompanies" value="2" min="2" required>
            <button type="submit">Next</button>
        </form>
        <form id="predictionForm" style="display: none;">
            <div id="transitionMatrix"></div>
            <div id="initialState"></div>
            <label for="years">Enter the number of years to predict:</label>
            <input type="number" id="years" list="years-list" required>
            <button type="submit">Predict</button>
        </form>
        <div id="result" style="display: none;">
            <br>
            <hr>
            <h2>Transition Matrix:</h2>
            <div id="matrixDisplay"></div>
            <h2>Initial State Vector:</h2>
            <div id="initialStateDisplay"></div>
            <h2>Predicted State Vector:</h2>
            <div id="futureStateDisplay"></div>
            <h2>Prediction Graph:</h2>
            <canvas id="predictionChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/index.js"></script>
    
</body>

</html>
